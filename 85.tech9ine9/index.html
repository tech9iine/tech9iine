<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة تقنية المعلومات</title>
  <link rel="stylesheet" href="assets/css/loader.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  
  <div class="bg-logo">
    <img src="assets/imgs/logo-sm.png" alt="">
    <h2 class="logo-text text-gradient">إدارة تقنية المعلومات</h2>
  </div>

  <header>

  </header>

  <main>
    <div class="background-image">
      <div class="centered-box">
        <div class="logo-title-wrapper">
          <img src="assets/imgs/logo-sm.png" alt="" class="logo-sm" width="134" height="128">
          <h1 class="main-title text-gradient">إدارة تقنية المعلومات</h1>
        </div>

        <div class="login-box">
          <h2 class="login-title">تسجيل الدخول</h2>

          <div class="input-wrapper">
            <input type="text" name="" id="" placeholder="السجل المدني">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
            </svg>
          </div>

          <div class="input-wrapper">
            <input type="password" name="" id="" placeholder="كلمة المرور">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
            </svg>
          </div>

          <button type="submit" class="submit-btn">دخول</button>
        </div>

        <div class="social-icons">
          <h2 class="social-title text-gradient-1">مواقع تهمك</h2>
          <div class="">
            <a href="#">
              <div class="img-wrapper"><img src="assets/imgs/faris.png" alt="" class=""></div>
              <span>faris</span>
            </a>
            <a href="#">
              <div class="img-wrapper"><img src="assets/imgs/noor.png" alt="" class=""></div>
              <span>noor</span>
            </a>
            <a href="#">
              <div class="img-wrapper"><img src="assets/imgs/outlook.png" alt="" class=""></div>
              <span>outlook</span>
            </a>
            <a href="#">
              <div class="img-wrapper"><img src="assets/imgs/technical_support.png" alt="" class=""></div>
              <span>technical support</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    window.setTimeout(function(){$(".bg-logo").addClass("opacity_hide");}, 3100);
    window.setTimeout(function(){$(".bg-logo img").addClass("opacity_hide");}, 3000);
    window.setTimeout(function(){$(".logo-text").addClass("opacity_show");}, 2000);
    window.setTimeout(function(){$(".logo-text").addClass("opacity_hide");}, 3000);
    window.setTimeout(function(){$(".logo-title-wrapper").addClass("opacity_show");}, 4000);
    window.setTimeout(function(){$(".login-box").addClass("opacity_show");}, 5500);
    window.setTimeout(function(){$(".social-icons").addClass("opacity_show");}, 4000);
  </script>
  
</body>

</html>
